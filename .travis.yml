language: node_js
node_js:
  - '5'
  - '6'
# after_success:
#    - 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'
before_deploy:
  - ./scripts/prepare_release.sh && cd release
deploy:
  - provider: npm
    email: embbnux@embbnux.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      node: '6'
      tags: true
      condition: "$TRAVIS_TAG =~ ^[0-9]+.[0-9]+.[0-9]+"
      repo: ringcentral/ringcentral-js-widget
  - provider: pages
    skip_cleanup: true
    github_token: $RELEASE_TOKEN
    local_dir: ../docs/gh-pages
    email: 'integrations@ringcentral.com'
    name: 'RingCentral Integrations Team'
    on:
      node: '6'
      tags: true
      condition: "$TRAVIS_TAG =~ ^[0-9]+.[0-9]+.[0-9]+"
      repo: ringcentral/ringcentral-js-widget
